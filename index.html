<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Shortcut Icon" href="tlogo.png" type="image/x-icon">
    <!--sekmeye resim eklemesi-->
    <title> Anasayfa / Twitter</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/">
    <link rel="stylesheet" href="basic.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/9428f3d199.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
</head>

<body>
    <div class="anakapsayici">
        <div class="menu">
            <div class="kus">

                <a href="https://twitter.com/home"><i class="fa-brands fa-twitter"></i></a>


            </div>
            <div class="bar">
                <a href="https://twitter.com/home">
                    <i class="fa-solid fa-house-chimney-window"></i></a>
                <a href=""> <i class="fa-solid fa-hashtag"></i></a>
                <a href=""> <i class="fa-regular fa-bell"></i></a>
                <a href=""> <i class="fa-solid fa-envelope"></i></a>
                <a href=""> <i class="fa-regular fa-user"></i></a>
                <a href=""> <i class="fa-solid fa-ellipsis"></i></a>
            </div>
            <div class="tweet">3</div>
            <div class="resim"> <img src="https://pbs.twimg.com/profile_images/1478634773283319808/bl-j9Apx_400x400.jpg"
                    width="50px" height="50px" alt=""></div>
        </div>
        <div class="yazi">
            <div class="anasayfa">
                Anasayfa
            </div>
            <div class="populert">
                <i class="fa-solid fa-list"></i>
            </div>
            <div class="resim2">
                <img src="https://pbs.twimg.com/profile_images/1478634773283319808/bl-j9Apx_400x400.jpg" width="80px"
                    height="80px" alt="">
            </div>
            <div class="neler">

                <textarea name="mesaj" id="mesaj" rows="2" placeholder="Neler oluyor?"></textarea>
            </div>
            <div class="ekleme">
                <i class="fa-solid fa-image"></i>
                <i class="fa-solid fa-chart-bar"></i>
                <i class="fa-solid fa-face-smile"></i>
                <i class="fa-solid fa-calendar-days"></i>
                <i class="fa-solid fa-location-dot"></i>
            </div>
            <div class="buton"><button>Tweetle</button></div>
            <div class="timeline">10</div>
        </div>


        <div class="uc">
            <div class="ara">11</div>
            <div class="gundem">12</div>
        </div>
    </div>

</body>

</html>
